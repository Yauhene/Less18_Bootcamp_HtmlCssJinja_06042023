<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>

<style>
    html{
        background-color:rgb(77, 171, 43)
    }
</style>
{% block content %}

<body>


<table>

    {% if data %}
        <tr><th> Фамилия </th><th> Имя </th><th> Дата рождения </th></tr>
        {% for row in data %}
            <tr><td> {{ row[0] }} </td><td>  {{ row[1] }} </td><td> {{ row[2] }} </td></tr>
        {% endfor %}
    {% endif %}
</table> 

<h3><a href = "/about"> О нас </a></h3>
{% endblock %}

</body>
</html>
